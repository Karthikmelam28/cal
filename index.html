<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1 style="color: orange;justify-content: baseline;">Calculator</h1>
    <div class="theme-toggle">
      <button id="toggle-theme">ðŸŒ™</button>
    </div>

    <div class="display">
      <div id="history"></div>
      <input type="text" id="result" readonly>
    </div>

    <div class="buttons">
      <button class="btn function" id="clear">C</button>
      <button class="btn function" id="backspace">âŒ«</button>
      <button class="btn operator">/</button>
      <button class="btn operator">*</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator">-</button>

      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator">+</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn equal">=</button>

      <button class="btn zero number">0</button>
      <button class="btn number">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
